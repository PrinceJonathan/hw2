<body>

    <div class="container" style="color: #bdbcbc;">
        <!-- 工具列 -->
        <div class="row">
            <div class="col">
                <h1 style="margin-bottom: 30px;">Create a new avenger</h1>
            </div>
        </div>

        <!-- 資料欄位 -->
        <div class="row">
            <div class="col">
                <div class="form-group row">
                    <label for="inputProductName" class="col-sm-2 col-form-label">Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputProductName" placeholder="請輸入英雄名稱" value="My Hero">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="inputProductPrice" class="col-sm-2 col-form-label">Attack Power</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" id="inputProductPrice" placeholder="請輸入英雄攻擊力" value="100">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="inputProductCount" class="col-sm-2 col-form-label">Number</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" id="inputProductCount" placeholder="請輸入英雄存在數量" value="10">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="inputProductImage" class="col-sm-2 col-form-label">URL</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputProductImage" placeholder="請輸入英雄圖片網址" value="https://i01.appmifile.com/v1/MI_18455B3E4DA706226CF7535A58E875F0267/pms_1542426682.20729915.png">
                    </div>
                </div>

                <!-- 工具列 -->
                <div class="form-group row">
                    <div class="col">
                        <button id="insert" type="button" style="font-family: Comic Sans MS;" class="btn btn-primary">Create!</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 引入我們自己寫的 JavaScript -->
        <script src="./js/insert.js"></script>
</body>
