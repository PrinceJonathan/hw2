<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>作業二 - 電商前端應用</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- 引入我們自己寫的 CSS -->
    <link rel="stylesheet" href="./css/index.css">
    <!-- card.css 自訂 -->
    <link rel="stylesheet" href="./css/card.css">
</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
        <div class="container">
            <a class="navbar-brand" href="index.html">Avengers</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                    Menu 
                    <span class="navbar-toggler-icon"></span>
                </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Avengers Assemble!</a>
                    </li>
                    <li class="nav-item">
                        <a id="create" class="nav-link" href="#">Create a new avenger</a>
                        <hr>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Page Header -->
    <header class="masthead" style="background-image: url('img/Avengers.jpg')">
        <div class="overlay"></div>
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-md-10 mx-auto">
                    <div class="site-heading">
                        <h1>The End Game</h1>
                        <span class="subheading">After snapping a finger, are you still there?</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="container">

        <!-- 薩諾斯 -->
        <div class="row" style="flex-direction: column; align-items: center;">
            <div id="infinityGlove" data-dis-type="simultaneous" data-dis-particle-type="thanosSnap" data-dis-reduction-factor="10"></div>
            <h1 id="fingerText">Click to Snap</h1>
        </div>


        <!-- 產品列表 -->
        <div class="row" id="product-list">
        </div>


        <!-- 分頁 -->
        <div class="row" id="page">
            <div class="col">
                <nav aria-label="Page navigation example">
                    <ul id="page-number" class="pagination justify-content-center">
                        <li class="page-item disabled">
                            <a class="page-link" href="#" tabindex="-1" aria-disabled="true">&laquo;</a>
                        </li>
                        <li class="page-item active"><a class="page-link" href="#">1</a></li>
                        <li class="page-item"><a class="page-link" href="#">2</a></li>
                        <li class="page-item"><a class="page-link" href="#">3</a></li>
                        <li class="page-item">
                            <a class="page-link" href="#">&raquo;</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>

        <!-- 頁尾 -->
        <footer>
            <div class="text-center">
                2019 &copy; Jonathan@NTU
            </div>
        </footer>
    </div>

    <div id="dialog" class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">系統訊息</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
                </div>
                <div class="modal-body">
                    <p id="message">要顯示的訊息</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">關閉</button>
                </div>
            </div>
        </div>
    </div>


    <!-- 引入 Bootstrap 的 JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <!-- <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <!-- 引入我們自己寫的 JavaScript -->
    <script src="./js/index.js"></script>

    <script defer src="./js/html2canvas.min.js"></script>
    <script defer src="./js/disintegrate.js"></script>
    <script defer src="./js/snap.js"></script>

    <script>
        $(document).ready(function() {
            $('#create').click(function(e) {
                $('#query').hide()
                $('#infinityGlove').hide()
                $('#fingerText').hide()
                $('#page').hide()
                e.preventDefault();
                htmlObj = $.ajax({
                    url: "insert.html",
                    async: false


                });
                $('#product-list').html(htmlObj.responseText)
            });
        });
    </script>
</body>

</html>
